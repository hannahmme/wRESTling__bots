<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="Stylesheet" type="text/css" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/chatroom.js"></script>
    <script src="js/utils/cookieUtils.js"></script>
    <script src="js/chatbots.js"></script>
    <script src="js/webSocket.js"></script>

</head>
<body>

<div class='header' >
    <div class="left-side" >
        <h1>Welcome to chat room: <span id="roomName"></span></h1>
    </div>

    <div class ="right-side">
        Logged in as: <span id="userLoggedIn"></span>

        </br>

        <button class="btn_goBack" id="goBack">Go to mainpage</button>
        </br></br>

        <button class="btn_logOut" id="logOut">Log out</button>

        <button class="btn_leaveRoom" id="leaveRoom">Leave room</button>
    </div>

</div>

<div class="chatroom_container">
    <div class="row">

        <div class="messages">

            <div id="chatmsg">
                <h3>Type your message here</h3>
                <input type="text" id="message" placeholder="Enter a message!" maxlength="200" class="form-control">
                <br/>
                <button class="btn_createMsg" id="createMessage">Send message</button>

            </br></br></br>
                <h3>Message log</h3>
                <div id="allMsgs"></div>
            </div>
        </div>

        <div class="notifications">
            <!--<h3>Notifications</h3>-->
            <div id="allNotifications"></div>
        </div>


        <div class="users">
            <button class="btn_addHannah" id="addHannah">Add Hannah</button>
            <button class="btn_addCaroline" id="addCaroline">Add Caroline</button>
            <button class="btn_addAmalie" id="addAmalie">Add Amalie</button>
            </br></br>
            <h3>Users in this chatroom</h3>
            <div id="allUsers"></div>
        </div>

    </div>
    <div id="notLoggedInErrorMessage"></div>
</div>

</body>
</html>
