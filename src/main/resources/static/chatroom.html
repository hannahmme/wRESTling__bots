<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/chatroom.js"></script>
</head>
<body>

<div class="jumbotron" style="background-color: #cecdfc; color: black">
    <h1>Welcome to the chatroom!</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div id="chatmsg">

                <h3>Type your message here</h3>
                <input type="text" name="message" placeholder="Enter a message!" maxlength="200" class="form-control">
                <br/>
                <button type="submit" class="btn btn-dark">Send message</button>

            </div>
            <br/><br/>
            <!-- Her skal det ligge  en liste som inneholder timestamp,
            hvilken bruker som har sendt hvilken melding og meldingen-->
            <h3>Message log</h3>
            <div id="allmsg"></div>

        </div>

        <div class="col-sm-6">
            <h3>Users online</h3>
            <div id="allUsers"></div>
        </div>
    </div>
</div>

</body>
</html>
