<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/mainPage.js"></script>
    <script src="js/utils/cookieUtils.js"></script>
</head>
<body>

    <div class="jumbotron" style="background-color: #cecdfc; color: black">
        <h1>Welcome to the chatrooms</h1>
        <div>
            Logged in as: <span id="userLoggedIn"></span>
        </div>
    </div>

    <div class="container">
        <div class="form-group">
            <div id="card-container"></div>
            <button id="createChatroom" class="btn btn-dark">Create a new chatroom</button>
            <input id="roomName" type="text">
            <span id="chatroomErrorMessage">You need to write a name to your chatroom. Please enter a suitble chatroom-name.</span>

            <!-- viser alle registrerte og online brukere-->
            <div class="col-md-3">
                <p>Online users on our platform</p>
                <div id="allOnlineUsers"></div>
            </div>

            </br>

            <button id="logOut" class="btn btn-dark">Log out</button>
        </div>
    </div>
</body>
</html>
