<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="Stylesheet" type="text/css" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/mainPage.js"></script>
    <script src="js/utils/cookieUtils.js"></script>
</head>
<body>

    <div class='header' >
        <div class="left-side" >
            <h1>Hello. Please choose a chatroom</h1>
        </div>

        <div class ="right-side">
            Logged in as: <span id="userLoggedIn"></span>

            </br></br></br>

            <button class="btn_logOut" id="logOut">LOG OUT</button>

            </div>

    </div>

    <div class="chatrooms_container">
        <div class="row">

            <div class="form-group">
                <div id="card-container"></div>

                <button id="createChatroom" class="btn btn-dark">Create a new chatroom</button>
                <input id="roomName" type="text">
                <span id="chatroomErrorMessage">You need to write a name to your chatroom. Please enter a suitable chatroom-name.</span>

                </br>
            </div>

            <div class="users">
                <p>Online users on our platform</p>
                <div id="allUsers"></div>
            </div>

            </br>

        </div>
    </div>

</body>
</html>
